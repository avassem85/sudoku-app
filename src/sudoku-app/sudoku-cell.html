<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<dom-module id="sudoku-cell">
  <template>
    <style>
      .border-top{
          border-top:3px solid black;
      }
      .border-bottom{
          border-bottom:3px solid black;
      }
      .border-left{
          border-left:3px solid black;
      }
      .border-right{
          border-right:3px solid black;
      }

      input {
          float:left;
          display:inline;
          width:50px;
          height:50px;
          text-align:center;
          font-size:24px;
          border:1px solid black;
          border-radius: 0;
          margin:0;
          padding:0;
      }
    </style>

    <input id="input" type="text" maxlength="1" value="{{value}}">
    <iron-signals id="ironSignal" on-iron-signal-cell-resolved="handleCellResolvedEvent"></iron-signals>
  </template>

  <script>
    Polymer({

      is: 'sudoku-cell',

      properties: {
        borders: {
          type: Object,
          reflectToAttribute: true
        },
        value: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          observer: '_setValue'
        },
        possibleValues: {
          type: Array,
          value: function() {
            return [];
          },
          reflectToAttribute: true,
          notify: true
        },
        row: {
          type: Number,
          reflectToAttribute: true
        },
        column: {
          type: Number,
          reflectToAttribute: true
        },
        autoSolve: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          observer: '_autoSolve'
        },
        resolved: {
          type: Boolean,
          value: false
        }
      },
      _setValue: function(value){
        this.set('possibleValues', []);
        this.set('resolved', true);
        this.async(function(){
          this.fire('iron-signal', {name: "cell-resolved", data: this});
        }, 100);
      },
      ready: function(){
        this._initializeCssClasses();
      },
      handleCellResolvedEvent: function(e, detail, sender) {
        let cell = detail;
        if(cell !== this && !this.resolved){
          if(this.row === cell.row || this.column === cell.column || this.region === cell.region){
            this._removePossibleValue(cell.value);
          }
        }
      },
      _removePossibleValue: function(value){
        let possibleValues = this.get('possibleValues');
        if(possibleValues.length > 1 && possibleValues.indexOf(value) !== -1){
          this.splice('possibleValues', possibleValues.indexOf(value), 1);
          if(this.autoSolve && this.possibleValues.length === 1){
            this.set('value', this.possibleValues[0]);
            this.set('possibleValues', []);
          }
        }
      },
      _autoSolve: function(){
        if(!this.resolved && this.autoSolve && this.possibleValues === 1){
          this.set('value', this.possibleValues[0]);
          this.set('possibleValues', []);
        }
      },
      _initializeCssClasses: function(){
        this.toggleClass('border-top', this.borders.top, this.$.input);
        this.toggleClass('border-bottom', this.borders.bottom, this.$.input);
        this.toggleClass('border-left', this.borders.left, this.$.input);
        this.toggleClass('border-right', this.borders.right, this.$.input);
      }
    });
  </script>
</dom-module>
