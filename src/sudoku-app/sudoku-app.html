    Polymer({

      is: 'sudoku-app',

      properties: {
        grids: {
          type: Array,
          value: function() {
            return [];
          },
        },
      },
      ready: function() {
        this.loadSudoku();
      },

      _addGrid: function() {
        var node = document.createElement('sudoku-grid');
        Polymer.dom(this.$.grids).appendChild(node);

        return node;
      },

      _removeGrids() {
        let grids = Polymer.dom(this.$.grids).childNodes;
        for (let i = 0; i < grids.length; i++) {
          grids[i].remove();
        }
      },

        this._removeGrids();
        this._addGrid().newSudoku();
