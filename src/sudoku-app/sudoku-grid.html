<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../src/sudoku-app/sudoku-cell.html">

<dom-module id="sudoku-grid">
  <template>
    <style>
      .grid{
          text-align:center;
          font-size:24px;
      }
    </style>

    <div class="grid" style="width: {{width}}px; height: {{height}}">
      <template is="dom-repeat" id="sudokuCells" items="{{cells}}" as="cell">
        <sudoku-cell id="sudoku-cell" min-value=1 max-value=[[gridSize]] borders=[[cell.borders]] value="{{cell.value}}" row=[[cell.row]] column=[[cell.column]] region=[[cell.region]] auto-solve={{autoSolve}}></sudoku-cell>
      </template>
    </div>
  </template>

  <script>
    Polymer({

      is: 'sudoku-grid',

      properties: {
        cells: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },
        regions: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },
        width: {
          type: String,
          computed: '_calculateGridSize(gridSize, regionSize)'
        },
        height: {
          type: String,
          computed: '_calculateGridSize(gridSize, regionSize)'
        },
        gridSize: {
          type: Number,
          value: 4
        },
        regionSize: {
          type: Number,
          computed: '_calculateRegionSize(gridSize)'
        },
        autoSolve: {
          type: Boolean,
          value: true,
          reflectToAttribute: true,
          notify: true
        }
      },
      _calculateGridSize: function(gridSize, regionSize){
        let cellSize = 50;
        let normalBorderSize = 1;
        let boldBorderSize = 3;

        return gridSize * (cellSize + normalBorderSize * 2) + (2 + regionSize - 1) * (boldBorderSize - normalBorderSize);
      },
      _calculateRegionSize: function(gridSize){
        return Math.sqrt(gridSize);
      },
      ready: function(){

      },
      _createGrid: function(){
        this.set('cells', []);
        this.set('regions', []);
        let gridSize = this.gridSize;
        let regionSize = this.regionSize;

        for (let y = 0; y < gridSize; y++){
          for (let x = 0; x < gridSize; x++){
            let i = x+(y*gridSize);
            let row = y+1;
            let column = x+1;
            let region = (Math.floor(x/regionSize) + (Math.floor(y/regionSize) * 3)+1);
            let borderTop = false || (row % regionSize) === 1;
            let borderBottom = false || row === gridSize;
            let borderLeft = false || (column % regionSize) === 1;
            let borderRight = false || column === gridSize;
            let cell = {
                          row: row,
                          column: column,
                          region: region,
                          borders: {
                                      top: borderTop,
                                      bottom: borderBottom,
                                      left: borderLeft,
                                      right: borderRight
                                    }
                        };
            this.push('cells', cell);
          }
        }
      },
      _loadGridData: function(grid){
        for(let i = 0; i < grid.length; i++){
          value = grid[i];
          if(!isNaN(value) && +value !== 0){
            value = parseInt(grid[i], 10);
            this.set('cells.'+i+'.value', value);
          }
        }
      },
      loadSudoku: function(grid){
        this.set('gridSize', Math.sqrt(grid.length));

        this._createGrid();
        this._loadGridData(grid);
      },
      newSudoku: function(){
        this._createGrid();
      }
    });
  </script>
</dom-module>
